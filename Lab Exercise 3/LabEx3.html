<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Module 1 Exercise 3</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      .container {
        display: flex;
        min-height: 100vh;
        align-items: stretch;
      }
      .column {
        background: goldenrod;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
      }
      .button {
        border: 10px, medium, black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column" id="column1">
        <h1 id="heading1">Hello</h1>
        <button onclick="ChangeHeading1()">Change Me</button>
        <img src="Viking.jpg" alt="Viking man">
      </div>
      <div class="column" id="column2">
        <h1 id="heading2">World</h1>
        <button onclick="ChangeHeading2()">Change Me</button>
        <img src="Spartan.jpg" alt="Viking man">
      </div>
    </div>
    <script>
      function ChangeHeading1(){
        document.getElementById("heading1").innerText = "Changed";
        document.getElementById("column1").style.backgroundColor = "red";
      }
      function ChangeHeading2(){
        document.getElementById("heading2").innerText = "Changed";
        document.getElementById("column2").style.backgroundColor = "blue";
      }
    </script>
  </body>
</html>
