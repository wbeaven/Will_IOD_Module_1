<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LabEx8.css" />
    <script src="LabEx8.js"></script>
    <title>Lab Exercise 8</title>
  </head>

  <body>
    <div class="column">
      <h1 style="margin: 50px 0 40px 0">Pick a die</h1>

      <div class="row">
        <img id="d4" src="d4.png" alt="Four sided die" onclick="getOption(4)" />
        <img id="d6" src="d6.png" alt="Six sided die" onclick="getOption(6)"/>
        <img id="d8" src="d8.png" alt="Eight sided die" onclick="getOption(8)"/>
        <img id="d10" src="d10.png" alt="Ten sided die" onclick="getOption(10)"/>
        <img id="d12" src="d12.png" alt="Twelve sided die" onclick="getOption(12)"/>
        <img id="d20" src="d20.png" alt="Twenty sided die" onclick="getOption(20)"/>
      </div>

      <div class="columnItem">
        <h1>
          The dice rolled a:
          <span class="output"></span>
        </h1>
      </div>
    </div>
  </body>
</html>
